name: Auto Merge Logic

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-and-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 충돌 시 현재 브랜치(claude) 우선으로 자동 해결
      - name: Resolve Conflicts (Force Ours)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git fetch origin main

          # main을 현재 브랜치에 머지, 충돌 시 현재 브랜치 우선
          git merge origin/main -X ours --no-edit || true

          # 머지 결과 푸시
          git push origin HEAD:${{ github.ref_name }}

      - name: Check if PR already exists
        id: check-pr
        run: |
          PR_URL=$(gh pr list --head "${{ github.ref_name }}" --state open --json url --jq '.[0].url // empty')
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          if [ -n "$PR_URL" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        id: create-pr
        if: steps.check-pr.outputs.pr_exists == 'false'
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s)
          PR_URL=$(gh pr create \
            --title "$COMMIT_MSG" \
            --body "Auto-generated PR from ${{ github.ref_name }}" \
            --base main \
            --head "${{ github.ref_name }}")
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge PR
        run: |
          if [ "${{ steps.check-pr.outputs.pr_exists }}" == "true" ]; then
            PR_URL="${{ steps.check-pr.outputs.pr_url }}"
          else
            PR_URL="${{ steps.create-pr.outputs.pr_url }}"
          fi
          sleep 3
          gh pr merge "$PR_URL" --squash --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
