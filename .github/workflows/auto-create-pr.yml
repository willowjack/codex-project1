name: Auto Create, Merge PR and Deploy

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-and-merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      merged: ${{ steps.merge.outputs.merged }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR already exists
        id: check-pr
        run: |
          PR_URL=$(gh pr list --head "${{ github.ref_name }}" --state open --json url --jq '.[0].url // empty')
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
          if [ -n "$PR_URL" ]; then
            echo "pr_exists=true" >> $GITHUB_OUTPUT
          else
            echo "pr_exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        id: create-pr
        if: steps.check-pr.outputs.pr_exists == 'false'
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%s)
          PR_URL=$(gh pr create \
            --title "$COMMIT_MSG" \
            --body "Auto-generated PR from ${{ github.ref_name }}" \
            --base main \
            --head "${{ github.ref_name }}")
          echo "pr_url=$PR_URL" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge PR
        id: merge
        run: |
          if [ "${{ steps.check-pr.outputs.pr_exists }}" == "true" ]; then
            PR_URL="${{ steps.check-pr.outputs.pr_url }}"
          else
            PR_URL="${{ steps.create-pr.outputs.pr_url }}"
          fi
          sleep 3
          gh pr merge "$PR_URL" --squash --delete-branch
          echo "merged=true" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: create-and-merge
    if: needs.create-and-merge.outputs.merged == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
