name: Auto Create PR for Claude Branches

# claude/ 브랜치에 푸시되면 자동으로 PR을 생성합니다
# 생성된 PR은 auto-merge.yml에 의해 자동으로 머지됩니다

on:
  push:
    branches:
      - 'claude/**'

jobs:
  create-pr:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR already exists
        id: check-pr
        run: |
          PR_EXISTS=$(gh pr list --head "${{ github.ref_name }}" --state open --json number --jq 'length')
          echo "pr_exists=$PR_EXISTS" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Pull Request
        if: steps.check-pr.outputs.pr_exists == '0'
        run: |
          # 커밋 메시지에서 PR 제목 추출
          COMMIT_MSG=$(git log -1 --pretty=%s)
          BRANCH_NAME="${{ github.ref_name }}"

          # PR 생성
          gh pr create \
            --title "$COMMIT_MSG" \
            --body "$(cat <<'EOF'
          ## Auto-generated PR

          이 PR은 Claude Code에서 자동으로 생성되었습니다.

          **브랜치**: ${{ github.ref_name }}
          **커밋**: ${{ github.sha }}

          ---
          _이 PR은 자동으로 머지됩니다._
          EOF
          )" \
            --base main \
            --head "${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
